<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css"></link>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header-container">
      <h1 class="title-calculate">This is your the best and perfect Calculator</h1>
      <hr class="header-line"/>
    </div>
  <div class="calculator-wrapper">
    <main class="calculator-main">
      <div class="div-buttons">
          <p class="under-buttons">Здесь ты можешь проводить свои расчёты</p>
          <input class="inputNumber" type="text" id="display" placeholder="Введите любое число: " maxlength="36"/>
          <input class="output" type="text" id="display" readonly placeholder="Ваш ответ: " maxlength="72"/>
          <div class="buttons">
            
            <button class="number-button" type="button">7</button>
            <button class="number-button" type="button">8</button>
            <button class="number-button" type="button">9</button>
            <button class="operator-button" type="button">/</button>

            <button class="number-button" type="button">4</button>
            <button class="number-button" type="button">5</button>
            <button class="number-button" type="button">6</button>
            <button class="operator-button" type="button">*</button>

            <button class="number-button" type="button">1</button>
            <button class="number-button" type="button">2</button>
            <button class="number-button" type="button">3</button>
            <button class="operator-button" type="button">-</button>

            <button class="number-button" type="button">0</button>
            <button class="number-button" type="button">.</button>
            <button id="clear" type="button">C</button>
            <button class="operator-button" type="button">+</button>

            <button class="operator-button" type="button">%</button>
            <button class="operator-button" type="button">(</button>
            <button class="operator-button" type="button">)</button>
            <button id="equals" type="button">=</button>
          </div>
      </div>
    </main>
  </div>
  <script src="index.js"></script>
</body>
</html>
